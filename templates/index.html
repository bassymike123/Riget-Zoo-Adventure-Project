<!-- templates/signup.html --> 

{% extends "base.html" %} 

{% block content %} 

<div class="hero"> 

  <div class="form-panel"> 

    <h2 class="panel-title">Sign up</h2> 

    <form id="signupForm" method="POST" action="{{ url_for('signup') }}"> 

      <label>Full name</label> 

      <input type="text" name="full_name" id="full_name" required> 

 

      <label>Date of birth</label> 

      <!-- dob input is filled by JS generated selects or date input; we'll use a single hidden date field filled by js --> 

      <input type="date" id="dob" name="dob" max="{{ (date.today()).isoformat() }}" required> 

 

      <label>Select role</label> 

      <select name="role" id="role" required> 

        <option value="">-- Select role --</option> 

        <option value="user">User</option> 

        <option value="admin">Admin</option> 

      </select> 

 

      <label>Email</label> 

      <input type="email" name="email" id="email" required> 

      <div id="email-feedback" class="small-info"></div> 

 

      <label>Password</label> 

      <input type="password" name="password" id="password" required> 

      <div id="pw-strength" class="pw-strength">Strength: <span id="pw-score">â€”</span></div> 

 

      <label>Confirm password</label> 

      <input type="password" name="confirm" id="confirm" required> 

      <div id="confirm-feedback" class="small-info"></div> 

 

      <button type="submit" class="cta">Sign Up</button> 

    </form> 

 

    <p class="muted">Already registered? <a href="{{ url_for('login') }}">Login here</a></p> 

  </div> 

 

  <div class="hero-image"> 

    <img src="{{ url_for('static', filename='images/signup_placeholder.jpg') }}" alt="safari image"> 

  </div> 

</div> 

{% endblock %}
