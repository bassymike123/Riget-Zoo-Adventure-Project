<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Riget Zoo adventure</title>
    <link rel="stylesheet" href="/static/forgot_password.css">
    
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Forgot Password</h1>
        <!--flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/forgot_password">
                <input type="email" id="email" name="email" placeholder="Enter your registered email" onkeyup="enableButton()" required>
                <button type="submit" id="sendOtpBtn" disabled>Send OTP</button>
                
                <div class="info-text">
                    <p>We'll send a one-time passcode (OTP) to your email if this account exists.</p>
                </div>
                
                <div class="login-link">
                    <p><a href="{{ url_for('login') }}" class="link">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/forgot_password.js"></script>
</body>
</html>
